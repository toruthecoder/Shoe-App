<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="search.css">
    <title>Shoe-App</title>
</head>
<body>
   
    <div class="icon">
        <button onclick="location.href = '/index.html' ">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
    </div>

    <div class="search">
        <input type="search" placeholder="Search For Items">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
   
    <div class="content">
        <h1>
            Search
        </h1>
        <div class="suggestion">
            <h2>suggestions </h2>
            <div class="catogery">
                <div class="menShoe">
                    <button>Men-Shoes</button>
                </div>
                <div class="kidzShoe">
                    <button>Kidz-Shoes</button>
                </div>
                <div class="menSneakers">
                    <button>Men-Sneakers</button>
                </div>
                <div class="kidzSneaker">
                    <button>Kidz-Sneakers</button>
                </div>
                <div class="menCrocs">
                    <button>Men-Crocs</button>
                </div>
                <div class="kidzSandal">
                    <button>Kidz-Sandal</button>
                </div>
            </div>
        </div>
    </div>
    <div class="loader"></div>
    <div class="container"></div>

    <script src="search.js"></script>
</body>
</html>
